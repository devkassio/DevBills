name: Backend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock
      
      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: yarn lint
      
      - name: ğŸ¯ Run Type Check
        run: yarn type-check
      
      - name: âœ¨ Check formatting
        run: yarn format:check

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock
      
      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build project
        run: yarn build
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: backend/dist
          retention-days: 7

  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock
      
      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ğŸ§ª Run tests
        run: echo "Tests will be added soon"
        # Descomente quando tiver testes:
        # run: yarn test

  success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, test]
    if: success()
    
    steps:
      - name: ğŸ‰ Success
